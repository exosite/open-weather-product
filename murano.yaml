---
formatversion: 1.0.0

info:
  name: OpenWeatherApi
  description: |
    Open Weather API integration as a Murano Product.
    Each configured cities will behave as a device emitting weather data
  authors:
    - 'exosite'
  version: 0.1.0

options:
  safeNamespace: vendor

modules:
  location: modules
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

services:
  location: services
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

init_script: init.lua
