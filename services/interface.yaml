
name: Open Weather Map Connector

description: |
  Openweathermap.org Cloud-Connector providing weather data to your application.
  To add a new location, add a device using. `addIdentity({ identity = identity })`.

  The `identity` support the following formats:
  - `<zip code>,<COUNTRY-CODE>` eg. `20455,TW`
  - `<longitude>,<latitude>` eg. `12.4,32.1`
  - `<City name>` eg. `Taipei`
